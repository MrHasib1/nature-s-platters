<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature's Platters</title>
    <!-- google font Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUi link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-sora {
        font-family: "Sora", serif;
      }
    </style>
  </head>
  <body class="font-sora ">
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
      <!-- navbar -->
      <nav class="mx-auto lg:px-20 sm:px-5 overflow-hidden">
        <div class="navbar ">
          <div class="navbar-start">
            
            <a"><img src="c2-assets/logo-header.png" alt=""></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <!-- button section -->
          <div class="hidden sm:flex navbar-end gap-3">
            <div>
              <a><img src="c2-assets/Frame 6.png" alt="" /></a>
            </div>
            <div>
              <a><img src="c2-assets/Group.png" alt="" /></a>
            </div>
            <div>
              <a class="btn btn-outline border border-[#179800]">Login</a>
            </div>
            <div>
              <a class="btn bg-[#179800] text-white">Register</a>
            </div>
          </div>
          <!-- hambar menu -->
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden navbar-right">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-9 w-9"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3  shadow"
            >
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <hr class="md:hidden border border-[#179800]">
      <br>
      <!-- banner -->
       <div class="grid grid-cols-1 items-center space-y-5">
            <div class="text-center">
                <h1 class="text-3xl sm:text-5xl mb-8">Freshness <span class="text-[#179800] font-semibold">You Can <br>
                    Count</span> On, Prices You’ll Love!
                </h1>
                <p class="text-[#111111] w-4/5 lg:w-3/5 mx-auto mb-8">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
            </div>
            <div class="">
                <img class="w-full lg:w-4/5 mx-auto" src="c2-assets/hero-vegetables.png" alt="">
            </div>
            <br>
            <br>
       </div>

    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
